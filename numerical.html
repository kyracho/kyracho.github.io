<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Numerical Analysis</title>
    <link rel="stylesheet" href="style.css"> <!-- Correct path to the CSS file -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
          fetch('markdownexmple.md')
              .then(response => response.text())
              .then(markdown => {
                  const html = marked(markdown);
                  document.querySelector('main').innerHTML = html;
                  document.querySelector('section').innerHTML = html;  // Insert HTML into the section element
                  document.querySelector('article').innerHTML = html;
                  document.body.innerHTML += html;  // Append the HTML content to the body
              })
              .catch(error => console.error('Error loading Markdown file:', error));
      });
    </script>
  </head>
    
  <body>
    
    <h1>Welcome to My Numerical Analysis Page</h1>
    
    <nav>
       <ul id="navbar">
        <li><a href="index.html">Home</a></li>
        <li><a href="presentations.html">Presentations</a></li>
        <li><a href="blog.html">Blog</a></li>
        <li><a href="numerical.html">Numerical Analysis</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    
  
  
  <main>Loading Markdown...</main>
  <section>Loading Markdown...</section>
  <article>Loading Markdown...</article>
  <div id="content">Loading Markdown...</div>

  </footer>
  
  </body>
</html>
