<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spinning Tetrahedron Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            color: #0f0;
            font-family: monospace;
            margin: 0;
            overflow: hidden;
        }

        #matrix-container {
            display: grid;
            grid-template-columns: repeat(50, 1fr);
            grid-template-rows: repeat(30, 1fr);
        }
    </style>
</head>
<body>
    <div id="matrix-container"></div>
    <script>
        const container = document.getElementById('matrix-container');
        const width = 50;
        const height = 30;
        const matrix = [];

        // Initialize the matrix with spaces
        for (let i = 0; i < height; i++) {
            const row = [];
            for (let j = 0; j < width; j++) {
                const cell = document.createElement('div');
                cell.textContent = ' ';
                container.appendChild(cell);
                row.push(cell);
            }
            matrix.push(row);
        }

        const angleX = 0.5;
        const angleY = 0.3;
        const tetrahedron = [
            [Math.sin(angleX), 0, Math.cos(angleX)],
            [Math.cos(angleY), Math.sin(angleY), 0],
            [0, Math.cos(angleX), Math.sin(angleX)],
            [Math.sin(angleY), 0, Math.cos(angleY)]
        ];

        const project = (point) => {
            const scale = 10;
            const distance = 5;
            const [x, y, z] = point;
            const factor = scale / (z + distance);
            return [
                Math.round(width / 2 + x * factor),
                Math.round(height / 2 - y * factor)
            ];
        };

        const drawTetrahedron = (rotation) => {
            for (const row of matrix) {
                for (const cell of row) {
                    cell.textContent = ' ';
                }
            }

            for (const vertex of tetrahedron) {
                const [x, y, z] = vertex;
                const rotatedX = x * Math.cos(rotation) - z * Math.sin(rotation);
                const rotatedZ = z * Math.cos(rotation) + x * Math.sin(rotation);
                const projected = project([rotatedX, y, rotatedZ]);

                if (projected[0] >= 0 && projected[0] < width && projected[1] >= 0 && projected[1] < height) {
                    matrix[projected[1]][projected[0]].textContent = '0';
                }
            }
        };

        let rotation = 0;

        const animate = () => {
            rotation += 0.03;
            drawTetrahedron(rotation);
            requestAnimationFrame(animate);
        };

        animate();
    </script>
</body>
</html>
