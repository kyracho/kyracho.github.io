<!DOCTYPE html>
<html>
    <!-- this part is loaded but isn't visible -->
    <head> 
        <title>Test doc</title>
        <link rel="icon" href="flavico.ico" type="image/x-icon">
        <link rel="stylesheet" href="style.css"> 
        
        <style>
            #tsparticles {
                position: absolute;
                width: 100%;
                height: 100%;
                background-color: #000;
            }
            .header-content {
            position: relative;
            z-index: 1;
            text-align: center;
            color: white;
            }
        </style>

    </head>
  
    <body>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Include tsParticles -->
    <script src="https://cdn.jsdelivr.net/npm/tsparticles"></script>
    
    <!-- Include jQuery Wrapper for tsParticles -->
    <script src="https://cdn.jsdelivr.net/npm/@tsparticles/jquery.particles.min.js"></script>

        <div id="tsparticles"></div>
        <script>
            // this loads the tsparticles package bundle, it's the easiest method for getting everything ready
// starting from v2 you can add only the features you need reducing the bundle size
$(document).ready(async function () {
    await loadFull(tsParticles);

    $("#tsparticles")
        .particles()
        .init(
            {
                background: {
                    color: {
                        value: "#0d47a1",
                    },
                },
                fpsLimit: 120,
                interactivity: {
                    events: {
                        onClick: {
                            enable: true,
                            mode: "push",
                        },
                        onHover: {
                            enable: true,
                            mode: "repulse",
                        },
                    },
                    modes: {
                        push: {
                            quantity: 4,
                        },
                        repulse: {
                            distance: 200,
                            duration: 0.4,
                        },
                    },
                },
                particles: {
                    color: {
                        value: "#ffffff",
                    },
                    links: {
                        color: "#ffffff",
                        distance: 150,
                        enable: true,
                        opacity: 0.5,
                        width: 1,
                    },
                    move: {
                        direction: "none",
                        enable: true,
                        outModes: {
                            default: "bounce",
                        },
                        random: false,
                        speed: 6,
                        straight: false,
                    },
                    number: {
                        density: {
                            enable: true,
                        },
                        value: 80,
                    },
                    opacity: {
                        value: 0.5,
                    },
                    shape: {
                        type: "circle",
                    },
                    size: {
                        value: { min: 1, max: 5 },
                    },
                },
                detectRetina: true,
            },
            function (container) {
                // container is the particles container where you can play/pause or stop/start.
                // the container is already started, you don't need to start it manually.
            },
        );

    // or

    $("#tsparticles")
        .particles()
        .ajax("particles.json", function (container) {
            // container is the particles container where you can play/pause or stop/start.
            // the container is already started, you don't need to start it manually.
        });
});
        </script>
    </body>
</html>
